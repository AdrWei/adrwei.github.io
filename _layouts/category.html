---
layout: default
---
<div class="category-page">
  <h1>分类: {{ page.title }}</h1>
  
  <ul class="post-list">
    {% for post in site.categories[page.title] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
