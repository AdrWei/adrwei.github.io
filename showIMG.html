---
layout: default
title: 图片展示
---

<div class="gallery">
  {% for image in site.static_files %}
    {% if image.path contains '/assets/images/' %}
      <div class="gallery-item">
        <img 
          src="{{ image.path | relative_url }}" 
          alt="Gallery image {{ forloop.index }}"
          loading="lazy"
        >
      </div>
    {% endif %}
  {% endfor %}
</div>
