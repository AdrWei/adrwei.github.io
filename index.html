<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的GitHub网页</title>
  <!-- 添加 favicon -->
  <link rel="icon" type="image/x-icon" href="media/logo.jpg">
  <!-- 引入外部 CSS 文件 -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- callback handler -->
  <script src="/callback_handler.js"></script>
</head>
<body>
  <!-- header占位 -->
  <div id="header"></div> 
  <!-- Banner -->
  <div class="banner">
    <h1>欢迎来到我的GitHub网页</h1>
    <p>这里是简单而优雅的网页设计</p>
  </div>

  <!-- 分三列的图片链接 -->
  <div class="image-links">
    <a href="#">
      <div class="image-container">
        <img src="/media/advertisement.webp" alt="图片1">
      </div>
      <p>谷歌 & 社媒推广</p>
    </a>
    <a href="#">
      <div class="image-container">
        <img src="/media/website building.webp" alt="图片2">
      </div>
      <p>网站建设</p>
    </a>
    <a href="#">
      <div class="image-container">
        <img src="/media/social media.jpg" alt="图片3">
      </div>
      <p>社媒运维</p>
    </a>
  </div>
    <!-- footer占位 -->
    <div id="footer"></div>
    <script>
  // 加载 header
  fetch('/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });

  // 加载 footer
  fetch('/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>
</body>
</html>
